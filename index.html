<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n de Reconocimiento de Im√°genes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f5ff;
        }
        
        .upload-area.active {
            border-color: #667eea;
            background: #e6f0ff;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #888;
            font-size: 0.9rem;
        }
        
        #file-input {
            display: none;
        }
        
        .preview-container {
            margin: 25px 0;
            display: none;
        }
        
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .result-container {
            display: none;
            margin-top: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            border-radius: 15px;
            text-align: left;
        }
        
        .result-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result-content {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reconocimiento de Im√°genes</h1>
        <p class="subtitle">Sube una foto y descubre qu√© contiene</p>
        
        <div class="upload-area" id="upload-area">
            <div class="upload-icon">üì∑</div>
            <p class="upload-text">Haz clic para subir una imagen</p>
            <p class="upload-hint">Compatible con JPG, PNG, GIF (M√°x. 5MB)</p>
            <input type="file" id="file-input" accept="image/*">
        </div>
        
        <div class="preview-container" id="preview-container">
            <img id="image-preview" alt="Vista previa">
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analizando tu imagen...</p>
        </div>
        
        <div class="result-container" id="result-container">
            <h3 class="result-title">üîç Resultados del Reconocimiento</h3>
            <p class="result-content" id="result-content"></p>
        </div>
        
        <button class="btn" id="analyze-btn" disabled>Analizar Imagen</button>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const imagePreview = document.getElementById('image-preview');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('result-container');
        const resultContent = document.getElementById('result-content');
        const analyzeBtn = document.getElementById('analyze-btn');

        // Datos de reconocimiento simulado
        const mockRecognitionData = [
            {
                keywords: ['gato', 'gatito', 'felino', 'mascota'],
                result: '¬°Esto parece ser un gato! Los gatos son peque√±os mam√≠feros carn√≠voros domesticados conocidos por su agilidad, naturaleza juguetona y compa√±√≠a con los humanos.'
            },
            {
                keywords: ['perro', 'cachorro', 'canino', 'mascota'],
                result: '¬°Esto parece ser un perro! Los perros son mam√≠feros domesticados leales que han sido compa√±eros humanos durante miles de a√±os, conocidos por su naturaleza protectora y afecto.'
            },
            {
                keywords: ['coche', 'autom√≥vil', 'veh√≠culo', 'transporte'],
                result: '¬°Esto es un autom√≥vil! Los coches son veh√≠culos de motor con ruedas utilizados para el transporte, t√≠picamente con cuatro ruedas y propulsados por un motor de combusti√≥n interna o motor el√©ctrico.'
            },
            {
                keywords: ['√°rbol', 'planta', 'bosque', 'naturaleza'],
                result: '¬°Esto parece ser un √°rbol! Los √°rboles son plantas perennes con troncos le√±osos, ramas y hojas, desempe√±ando un papel crucial en los ecosistemas al producir ox√≠geno y proporcionar h√°bitat.'
            },
            {
                keywords: ['edificio', 'casa', 'arquitectura', 'estructura'],
                result: '¬°Esto es un edificio! Los edificios son estructuras con techos y paredes que proporcionan refugio y sirven para diversos prop√≥sitos como uso residencial, comercial o industrial.'
            },
            {
                keywords: ['comida', 'comida', 'plato', 'cocina'],
                result: '¬°Esto parece ser comida! La comida proporciona nutrientes esenciales para la supervivencia y viene en innumerables variedades en diferentes culturas y cocinas.'
            },
            {
                keywords: ['persona', 'humano', 'gente', 'rostro'],
                result: '¬°Esto parece ser una persona! Los humanos son mam√≠feros sociales altamente inteligentes caracterizados por su postura erguida, lenguaje complejo y habilidades cognitivas avanzadas.'
            },
            {
                keywords: ['flor', 'flor', 'planta', 'jard√≠n'],
                result: '¬°Esto es una flor! Las flores son las estructuras reproductivas de las plantas con flores, conocidas por su belleza, fragancia y papel en la polinizaci√≥n.'
            },
            {
                keywords: ['monta√±a', 'colina', 'pico', 'paisaje'],
                result: '¬°Esto parece ser una monta√±a! Las monta√±as son grandes formaciones de tierra que se elevan prominentemente por encima de sus alrededores, formadas por fuerzas tect√≥nicas o actividad volc√°nica.'
            },
            {
                keywords: ['oc√©ano', 'mar', 'agua', 'playa'],
                result: '¬°Esto parece ser un oc√©ano! Los oc√©anos son vastos cuerpos de agua salada que cubren aproximadamente el 71% de la superficie de la Tierra y contienen el 97% del agua de la Tierra.'
            }
        ];

        // Resultado predeterminado para im√°genes no reconocidas
        const defaultResult = 'No estoy del todo seguro de qu√© es esto, ¬°pero se ve interesante! La imagen contiene elementos visuales que no coinciden con mis patrones comunes de reconocimiento. Intenta subir una imagen m√°s clara o una con caracter√≠sticas m√°s distintas.';

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                    analyzeBtn.disabled = false;
                    resultContainer.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Manejar arrastrar y soltar
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                    analyzeBtn.disabled = false;
                    resultContainer.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        analyzeBtn.addEventListener('click', () => {
            // Mostrar carga
            loading.style.display = 'block';
            analyzeBtn.disabled = true;
            
            // Simular retraso de llamada API
            setTimeout(() => {
                const imageName = fileInput.files[0].name.toLowerCase();
                let recognitionResult = defaultResult;
                
                // Buscar palabras clave en el nombre del archivo (reconocimiento simulado)
                for (const item of mockRecognitionData) {
                    if (item.keywords.some(keyword => imageName.includes(keyword))) {
                        recognitionResult = item.result;
                        break;
                    }
                }
                
                // Si no hay coincidencia en el nombre del archivo, verificar el contenido de la imagen (simulado)
                if (recognitionResult === defaultResult) {
                    // En una aplicaci√≥n real, esto ser√≠a un an√°lisis real de la imagen
                    // Para fines de demostraci√≥n, usaremos una selecci√≥n aleatoria simple
                    const randomIndex = Math.floor(Math.random() * mockRecognitionData.length);
                    recognitionResult = mockRecognitionData[randomIndex].result;
                }
                
                resultContent.textContent = recognitionResult;
                resultContainer.style.display = 'block';
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
